<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Age</th>
        </tr>
        {% for stu in all_students %}
        <tr>
            <td>{{ stu.name }}</td>
            <td>{{ stu.class_ }}</td>
            <td>{{ stu.age }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
