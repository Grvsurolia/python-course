{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .two-col {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .col1 h1 {
            font-size: 2.5em;
            color: #333;
        }
        .col2 {
            display: flex;
            gap: 10px;
        }
        .col2 button, .col2 input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .col2 button a, .col2 input[type="submit"] {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .col2 input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }
        .blog-post {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .blog-post h3 {
            color: #007bff;
        }
        .blog-post img {
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .blog-post p {
            line-height: 1.6;
        }
        .blog-post button {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .blog-post button a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .blog-post button:last-child {
            background-color: #dc3545;
        }
        .blog-post hr {
            margin-top: 20px;
            border: 0;
            height: 1px;
            background: #ddd;
        }
    </style>
    <title>Blog</title>
</head>
<body>
    <div class="container">
        <div class="two-col">
            <div class="col1">
                <a href="{% url 'show_blog' %}"><h1>My Blog</h1></a>
            </div>
            <div class="col2">
                <form action="{% url 'search_blog' %}" method="get">
                    <input type="text" name="query" placeholder="Search...">
                    <input type="submit" value="Search">
                </form>
                <button><a href="{% url 'create_blog' %}">Create Blog</a></button>
            </div>
        </div>
        {% include 'message.html' %}
        {% for blog in all_blogs %}
        <div class="blog-post">
            <h3>{{ blog.title }}</h3>
            {% if blog.image %}
            <img src="{{ blog.image.url }}" alt="Blog Image" width="200px" height="200px">
            {% else %}
            <h4>No Image Available</h4>
            {% endif %}
            <h4>Writer: {{ blog.writer }}</h4>
            <p>{{ blog.content }}</p>
            <button><a href="/blog/update_blog/{{ blog.id }}/">Edit Blog <i class="fas fa-edit"></i></a></button>
            <button onclick="return confirmDelete({{ blog.id }})">
                <a href="/blog/delete_blog/{{ blog.id }}/">Delete Blog <i class="fas fa-trash"></i></a>
            </button>
            <hr>
        </div>
        {% endfor %}
    </div>

    <script>
        function confirmDelete(blogId) {
            return confirm("Are you sure you want to delete this blog?");
        }
    </script>
</body>
</html>
