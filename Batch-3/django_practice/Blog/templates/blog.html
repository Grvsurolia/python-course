<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1 style="text-align: center; color: Blue" >My Blog</h1>
    {% for blog in all_blogs %}
    <div>
        <h3>{{ blog.title }}</h3>
        <img src="{{ blog.image.path }}" alt="Not Found" width="100px" height="100px">
        <p>{{ blog.content }}</p>
        <hr>
    </div>
    {% endfor %}
</body>
</html>
