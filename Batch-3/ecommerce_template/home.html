<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>My E-Commerce Website</title>
  </head>

      <div class="product-card">

        <img src="headphones.jpeg" alt="Product 5">
        <h3>Product 5</h3>
        <p class="price">$59.99</p>

        <p class="price">$69.99</p>

</html>
